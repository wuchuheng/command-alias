<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Keycap base: macOS-style white key with subtle depth -->
  <defs>
    <linearGradient id="keyTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f3f5"/>
    </linearGradient>
    <linearGradient id="edgeShade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#dfe3e6"/>
      <stop offset="100%" stop-color="#cfd4d9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="16" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- 2. Core: keycap shape with soft shadow -->
  <g filter="url(#shadow)">
    <!-- Outer edge -->
    <rect x="96" y="112" width="832" height="800" rx="96" ry="96" fill="url(#edgeShade)"/>
    <!-- Top surface inset -->
    <rect x="120" y="136" width="784" height="752" rx="84" ry="84" fill="url(#keyTop)"/>
  </g>

  <!-- 3. Output: monogram CA, bottom-left aligned (mac-style legend) -->
  <g>
    <!-- Padding from left and bottom inside the top surface -->
    <!-- Top surface: x=120,y=136,w=784,h=752 => bottom-left approx (x=120, y=888). Use ~80px insets. -->
    <text
      x="200"
      y="808"
      text-anchor="start"
      dominant-baseline="alphabetic"
      fill="#111"
      font-size="280"
      font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Arial, sans-serif"
      font-weight="700"
      letter-spacing="4"
    >
      CA
    </text>
  </g>
</svg>
